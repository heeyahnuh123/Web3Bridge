<!DOCTYPE html>
<html>
<head>
  <title>Room Allocation System</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <h1>Room Allocation System</h1>
  <div id="facility">
    <h2>Conference Room</h2>
    <p>Capacity: 500 people</p>
    <button id="conference-button" onclick="allocateConferenceRoom()">Allocate Conference Room</button>
  </div>
  <div id="bedrooms">
    <h2>Bedrooms</h2>
    <div id="bedroom-1" class="bedroom">
      <h3>Bedroom 1</h3>
      <button onclick="allocateBedroom(1)">Allocate Bedroom 1</button>
    </div>
    <div id="bedroom-2" class="bedroom">
      <h3>Bedroom 2</h3>
      <button onclick="allocateBedroom(2)">Allocate Bedroom 2</button>
    </div>
    <!-- Add more bedrooms as needed -->
  </div>
  <script src="index.js"></script>
</body>
</html>
